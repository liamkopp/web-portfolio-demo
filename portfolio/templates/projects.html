<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Portfolio</title>
</head>
<body>
    <div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-1 text-center">
          <h1><a class="blog-header-logo text-dark" href="#">PROJECTS</a></h1>
      </div>
    </div>
  </header>

    <div class="row">
      {% for project in project_list %}


        <div class="col-md-6">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{% for project_type in project.project_type.all %}{{project_type}} {% endfor %}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{project.title}}</a>
              </h3>
              <div class="mb-1 text-muted">{{project.date|date:"M Y"}}</div>
              <p class="card-text mb-auto">{{project.summary}}</p>
              <a href="{{project.repo_link}}">Repository Link</a>
            </div>
            <img class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" src="{{project.image.url}}" width="200" height="250" focusable="false" role="img" aria-label="{{project.title}} Thumbnail">
          </div>
        </div>

      {% endfor %}
    </div>

    <footer class="blog-footer">
      <p>This is a footer.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
